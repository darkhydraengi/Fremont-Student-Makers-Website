<header class="site-header">
  <a href="/Fremont-Student-Makers-Website/index.html" class="logo">Fremont Student Makers</a>

  <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>

  <nav class="site-nav">
    <ul>
      <li><a href="/Fremont-Student-Makers-Website/index.html" id="nav-home">Home</a></li>
      <li><a href="/Fremont-Student-Makers-Website/pages/about.html" id="nav-about">About</a></li>
      <li><a href="/Fremont-Student-Makers-Website/pages/projects.html" id="nav-projects">Projects</a></li>
      <li><a href="/Fremont-Student-Makers-Website/pages/events.html" id="nav-events">Events</a></li>
      <li><a href="/Fremont-Student-Makers-Website/pages/donate.html" id="nav-donate">Donate</a></li>
    </ul>
  </nav>
</header>

<script>
  // Navigation toggle for mobile
  const navToggle = document.querySelector('.nav-toggle');
  const nav = document.querySelector('.site-nav');

  navToggle.addEventListener('click', () => {
    nav.classList.toggle('active');
  });

  // Highlight active nav link
  const currentPath = window.location.pathname;
  const repoPrefix = '/your-repo-name';  // Update with your repo folder name
  const path = currentPath.startsWith(repoPrefix) ? currentPath.slice(repoPrefix.length) : currentPath;

  const navMap = {
    '/index.html': 'nav-home',
    '/': 'nav-home',
    '/pages/about.html': 'nav-about',
    '/pages/projects.html': 'nav-projects',
    '/pages/events.html': 'nav-events',
    '/pages/donate.html': 'nav-donate'
  };

  const activeNavId = navMap[path];
  if (activeNavId) {
    const activeNavLink = document.getElementById(activeNavId);
    if (activeNavLink) activeNavLink.classList.add('active');
  }
</script>
