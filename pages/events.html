<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events | Fremont Student Makers</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
  <link rel="icon" type="image/x-icon" href="../favicon.ico"/>
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <!-- Events Content -->
  <section class="projects">
    <h2>Upcoming Events</h2>
    <p>
      Join us for workshops, maker fairs, club meetups, and community STEM events around Fremont.
    </p>

    <div class="project-cards" id="event-cards"></div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Load Components -->
  <script>
    // Load header
    fetch('../components/header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    // Load footer
    fetch('../components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);

    // Load example event cards (can reuse project-card.html for now)
    const loadEventCards = async () => {
      const container = document.getElementById('event-cards');
      const res = await fetch('../components/project-card.html');
      const card = await res.text();
      container.innerHTML = card + card; // 2 events for now â€” add more as needed
    };
    loadEventCards();

    const repoPrefix = '/Fremont-Student-Makers-Website/';  // your GitHub repo name

    function loadHTML(selector, url) {
        fetch(repoPrefix + url)
        .then(response => response.text())
        .then(data => {
        document.querySelector(selector).innerHTML = data;
        })
        .catch(err => console.error(`Error loading ${url}: `, err));
    }

    loadHTML('#header-placeholder', 'header.html');
    loadHTML('#footer-placeholder', 'footer.html');
  </script>

</body>
</html>
