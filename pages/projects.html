<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Projects | Fremont Student Makers</title>
  <link rel="stylesheet" href="../assets/css/style.css"/>
  <link rel="icon" type="image/x-icon" href="../favicon.ico"/>
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <!-- Projects Content -->
  <section class="projects">
    <h2>Student Clubs & Projects</h2>
    <p>Check out some of the amazing student-led clubs and initiatives we support around Fremont.</p>

    <div class="project-cards" id="project-cards"></div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Load Components -->
  <script>
    // Load header
    fetch('../components/header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    // Load footer
    fetch('../components/footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);

    // Load multiple project cards
    const loadProjectCards = async () => {
      const container = document.getElementById('project-cards');
      const res = await fetch('../components/project-card.html');
      const card = await res.text();
      container.innerHTML = card; // Example: 4 cards loaded
    };
    loadProjectCards();

    const repoPrefix = '/Fremont-Student-Makers-Website/';  // your GitHub repo name

    function loadHTML(selector, url) {
      fetch(repoPrefix + url)
        .then(response => response.text())
        .then(data => {
        document.querySelector(selector).innerHTML = data;
        })
        .catch(err => console.error(`Error loading ${url}: `, err));
    }

    loadHTML('#header-placeholder', 'header.html');
    loadHTML('#footer-placeholder', 'footer.html');
  </script>

</body>
</html>
